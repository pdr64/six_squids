<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title> ECE 3400 - Team 6</title>
  </head>
  <body>
    <div class="header">
      <h1>ECE 3400 - Team 6 - The Good Noodles</h1>
      <div class="header-right">
        <a class="active" href="#home">Home</a>
        <div class="dropdown">
          <button class="dropbtn" onclick="myFunction()">Labs
            <i class="fa fa-caret-down"></i>
          </button>
          <div class="dropdown-content" id="myDropdown">
            <a href="#">Lab 1</a>
            <a href="#">Lab 2</a>
            <a href="#">Lab 3</a>
            <a href="#">Lab 4</a>
          </div>
        </div> 
        <div class="dropdown">
          <button class="dropbtn" onclick="myFunction()">Project Status
            <i class="fa fa-caret-down"></i>
          </button>
          <div class="dropdown-content" id="myDropdown">
            <a href="#">Milestone 1</a>
            <a href="#">Milestone 2</a>
            <a href="#">Milestone 3</a>
            <a href="#">Milestone 4</a>
            <a href="#">Final Design</a>
          </div>
        </div>
        <a href="#"> Team Info</a>
      </div>
    </div>
    <div class="container">
      <div class="box">
       <h2>Team Members</h2>
       <ul>
         <li>Katie Bradford (keb278)</li>
         <li>Ben Kocsis (bk285)</li>
         <li>Caroline Azadze (cea95)</li>
         <li>Pablo Ruiz (pdr64)</li>    
       </ul>
      </div>
       <h2>Team Contract</h2>
       <a target="_blank" href="https://github.com/pdr64/six_squids/blob/master/Lab1/Team6_Contract.pdf">Link to Team Contract</a>
    </div>
    <script>
    /* When the user clicks on the button, 
    toggle between hiding and showing the dropdown content */
    function myFunction() {
        document.getElementById("myDropdown").classList.toggle("show");
    }

    // Close the dropdown if the user clicks outside of it
    window.onclick = function(e) {
      if (!e.target.matches('.dropbtn')) {
        var myDropdown = document.getElementById("myDropdown");
          if (myDropdown.classList.contains('show')) {
            myDropdown.classList.remove('show');
          }
      }
    }
    </script>
  </body>
    
</html>
